<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" async></script>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/start.js"></script>
  <title>Menu | MyNotes</title>
  <style>
    #loading {
      position: fixed;
      display: block;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      text-align: center;
      opacity: 0.7;
      background-color: #fff;
      z-index: 99;
  }

  #loading-image {
    position: absolute;
    top: 50%;
    z-index: 100;
    height: 50px;
  }
  </style>
</head>

<body>

  <div id="loading">
    <img id="loading-image" src="/static/loading-icon-transparent-background-12.gif" alt="Loading..." />
  </div>

  {% block nav %}
  {% endblock %}


  <div class="container">

    {% if view == 0 %}
    <div class="list_container col mt-3">
      {% block list %}
      {% endblock %}
    </div>

    {% else %}
      <div class="create_edit_container col mt-3">
        {% block create_edit %}
        {% endblock %}
      </div>
    {% endif %}

  </div>


</body>
</html>
